<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Sistema de Pasteis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Sistema de Controle de Pasteis</h1>
        <nav>
            <a href="{{ url_for('inventory') }}">Estoque</a>
            <a href="{{ url_for('order') }}">Registrar Pedido</a>
        </nav>
    </header>
    <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
